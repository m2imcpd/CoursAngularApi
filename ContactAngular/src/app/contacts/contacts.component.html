<div *ngFor="let contact of contacts" class="row">
    <div class="col">{{contact.nom}}</div>
    <div class="col">{{contact.prenom}}</div>
    <div class="col">{{contact.email}}</div>
    <div class="col"><a class="btn btn-warning" routerLink="/update/{{contact.id}}">Modifier</a></div>
    <div class="col"><a class="btn btn-danger" (click)="Delete(contact.id)">Supprimer</a></div>
</div>
